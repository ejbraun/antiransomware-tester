<!doctype html>
<html>

<head>
  <title>Host</title>
</head>

<body>

  <style>

  #results {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  #results td, #results th {
    border: 1px solid #ddd;
    padding: 8px;
  }

  #results tr:nth-child(even){background-color: #f2f2f2;}

  #results tr:hover {background-color: #ddd;}

  #results th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
  }

  </style>

  <h1>Test Monitoring Page</h1>

  <p><a href=monitoring><button class=grey style="height:75px;width:150px">Refresh Table</button></a></p>

  <table id="results">
    <thead>
      <tr>
          <th>Test Case ID</th>
          <th>Experiment Name</th>
          <th>Batch</th>
          <th>VM Image</th>
          <th>Test Flags</th>
          <th>Status</th>
          <th>NumRetries</th>
      </tr>
    </thead>
    <tbody>
       {% for row in data %}
          <tr>
              <td>{{row[0]}}</td>
              <td>{{row[1]}}</td>
              <td>{{row[2]}}</td>
              <td>{{row[3]}}</td>
              <td>{{row[4]}}</td>
              <td>{{row[5]}}</td>
              <td>{{row[6]}}</td>
            </tr>
      {% endfor %}
    </tbody>
  </table>

</body>

</html>
